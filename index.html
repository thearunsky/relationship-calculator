<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Love calculator</title>
</head>

<body class="bg-dark text-white">
    <div style="border-radius: 15px;" class="container mt-5 bg-primary p-5 shadow">
        <h1 class="text-center">Relationship Calculator</h1>
        <hr>

        <div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col-11 d-flex justify-content-center">
                            <label for="mname">Enter First name of Male</label>
                        </div>
                        <div class="col-11 d-flex justify-content-center">
                            <input placeholder="First name of Male" id="mname" type="text" class="btn btn-dark">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col-11 d-flex justify-content-center">
                            <label for="fname">Enter First name of Female</label>
                        </div>
                        <div class="col-11 d-flex justify-content-center">
                            <input placeholder="First name of Female" id="fname" type="text" class="btn btn-dark">
                        </div>
                    </div>
                </div>
            </div>

            <div id="error" style="display: none;"">
                <h5 class="bg-black text-center">Fill both boxes first</h5>
            </div>

            <div class="row justify-content-center mt-5">
                <button id="btn" class="btn btn-lg btn-info">Calculate</button>
            </div>
        </div>



        <div id="result" style="display: none;"">
            <hr class="mt-5">
            <h1 class="text-center">Result : <span id="relation"></span></h1></div>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
